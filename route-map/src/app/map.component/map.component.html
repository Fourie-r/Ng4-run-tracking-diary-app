<div class="row row-map">
  <div class="col-md-8">
    <h2 class="heading">Map</h2>
    <hr/>
    <div id="map"></div>
  </div>
  <div class="col-md-4 info-container">
    <div id="run-info">
      <h2 class="heading"> Run Data</h2>
      <hr/>
      <div class="data-heading"> Route Name: </div>
      <p class="data-entry"> {{ activity?.name }}</p>
      <hr/>


      <div class="data-heading">Date:</div>
      <p class="data-entry"> {{activity?.date | date:"longDate"}} </p>
      <hr/>


      <div class="data-heading">Total Distance: </div>
      <p class= "data-entry">{{ activity?.distance }} km </p>
      <hr/>
      
      <div class="data-heading">Comment: </div>
      <p class= "data-entry">{{ activity?.comment }} km </p>
      <hr/>
    </div>
  </div>
</div>
